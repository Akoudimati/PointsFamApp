<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inloggen - PointsFam</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/light-theme.css" id="theme-stylesheet">
    <link rel="preconnect" href="https://cdn.jsdelivr.net">
    <link rel="preconnect" href="https://cdnjs.cloudflare.com">
    <link rel="icon" href="/favicon.svg" type="image/svg+xml">
    <link rel="alternate icon" href="/favicon.ico" type="image/x-icon">
</head>
<body class="login-page">
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-star me-2"></i>
                PointsFam
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link text-light me-3" href="/about">
                    <i class="fas fa-info-circle me-1"></i>
                    Over ons
                </a>
                <button class="btn btn-outline-light btn-sm" id="theme-toggle">
                    <i class="fas fa-moon" id="theme-icon"></i>
                </button>
            </div>
        </div>
    </nav>

    <div class="container-fluid vh-100 d-flex align-items-center justify-content-center">
        <div class="row w-100">
            <div class="col-md-6 col-lg-4 mx-auto">
                <div class="card shadow-lg">
                    <div class="card-header bg-dark text-white text-center">
                        <h3 class="mb-0">
                            <i class="fas fa-sign-in-alt me-2"></i>
                            Inloggen
                        </h3>
                    </div>
                    <div class="card-body p-4">
                        <div id="alert-container"></div>
                        
                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="username" class="form-label">Gebruikersnaam</label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="fas fa-user"></i>
                                    </span>
                                    <input type="text" class="form-control" id="username" name="username" required>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="password" class="form-label">Wachtwoord</label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="fas fa-lock"></i>
                                    </span>
                                    <input type="password" class="form-control" id="password" name="password" required>
                                </div>
                            </div>
                            
                            <button type="submit" class="btn btn-primary w-100" id="login-btn">
                                <i class="fas fa-sign-in-alt me-2"></i>
                                Inloggen
                            </button>
                        </form>
                        
                        <div class="mt-4 p-3 bg-light rounded">
                            <h6 class="text-muted mb-2">Demo Accounts:</h6>
                            <div class="row">
                                <div class="col-6">
                                    <small class="text-muted">
                                        <strong>Ouder:</strong><br>
                                        parent1<br>
                                        password123
                                    </small>
                                </div>
                                <div class="col-6">
                                    <small class="text-muted">
                                        <strong>Kind:</strong><br>
                                        child1<br>
                                        password123
                                    </small>
                                </div>
                            </div>
                        </div>

                        <hr class="my-4">

                        <div class="text-center">
                            <p class="text-muted mb-3">Nog geen account?</p>
                            <a href="/register.html" class="btn btn-outline-primary">
                                <i class="fas fa-user-plus me-2"></i>
                                Registreer nu
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer mt-5 py-4 bg-light border-top">
        <div class="container">
            <div class="row">
                <div class="col-12 text-center">
                    <p class="mb-0 text-muted">
                        <i class="fas fa-heart text-danger me-1"></i>
                        Made by <strong>Abdullah Koudimati</strong> for <strong>Samen ICT</strong>
                    </p>
                    <small class="text-muted">Â© 2025 PointsFam - Family Task Management System</small>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="/js/theme-switcher.js" defer></script>
    <script src="/js/app.js" defer></script>
    
    <!-- Document Information Popup -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Check if user has already seen the popup in this session
            if (!sessionStorage.getItem('documentPopupShown')) {
                // Create modal HTML
                const modalHTML = `
                    <div class="modal fade" id="documentInfoModal" tabindex="-1" aria-labelledby="documentInfoModalLabel" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered">
                            <div class="modal-content">
                                <div class="modal-header bg-primary text-white">
                                    <h5 class="modal-title" id="documentInfoModalLabel">
                                        <i class="fas fa-info-circle me-2"></i>
                                        Informatie
                                    </h5>
                                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body text-center">
                                    <div class="mb-3">
                                        <i class="fas fa-file-alt fa-3x text-primary mb-3"></i>
                                    </div>
                                    <h6 class="mb-3">Alle documenten bestaan in over ons</h6>
                                    <p class="text-muted mb-4">
                                        Bekijk alle project documentatie, wireframes, user stories en meer 
                                        informatie over PointsFam in de "Over ons" sectie.
                                    </p>
                                    <div class="d-grid gap-2">
                                        <a href="/about.html" class="btn btn-primary">
                                            <i class="fas fa-arrow-right me-2"></i>
                                            Ga naar Over Ons
                                        </a>
                                        <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">
                                            <i class="fas fa-times me-2"></i>
                                            Sluiten
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                
                // Add modal to body
                document.body.insertAdjacentHTML('beforeend', modalHTML);
                
                // Show modal after a short delay
                setTimeout(() => {
                    const modal = new bootstrap.Modal(document.getElementById('documentInfoModal'));
                    modal.show();
                    
                    // Mark as shown in session storage
                    sessionStorage.setItem('documentPopupShown', 'true');
                }, 1000);
            }
        });
    </script>
</body>
</html>
