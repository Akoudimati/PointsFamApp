<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - PointsFam</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/light-theme.css" id="theme-stylesheet">
    <link rel="icon" href="/favicon.svg" type="image/svg+xml">
</head>
<body class="login-page">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header text-center">
                        <h4>
                            <i class="fas fa-star text-warning me-2"></i>
                            PointsFam Login
                        </h4>
                    </div>
                    <div class="card-body">
                        <!-- Test Credentials Help Box -->
                        <div class="alert alert-info">
                            <h6 class="alert-heading">
                                <i class="fas fa-key me-2"></i>
                                Test Login Credentials
                            </h6>
                            <p class="mb-2"><strong>Parent Account:</strong></p>
                            <p class="mb-2">
                                <code>Username: parent1</code><br>
                                <code>Password: password123</code>
                            </p>
                            <p class="mb-2"><strong>Child Account:</strong></p>
                            <p class="mb-0">
                                <code>Username: child1</code><br>
                                <code>Password: password123</code>
                            </p>
                        </div>
                        
                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="username" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">
                                <i class="fas fa-sign-in-alt me-2"></i>
                                Login
                            </button>
                        </form>
                    </div>
                    <div class="card-footer text-center">
                        <small class="text-muted">
                            Nog geen account? <a href="/register.html">Registreer hier</a>
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/app.js"></script>
</body>
</html>
