<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registreren - PointsFam</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/light-theme.css" id="theme-stylesheet">
    <link rel="icon" href="/favicon.svg" type="image/svg+xml">
    <link rel="alternate icon" href="/favicon.ico" type="image/x-icon">
</head>
<body class="login-page">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-star me-2"></i>
                PointsFam
            </a>
            <div class="navbar-nav ms-auto">
                <button class="btn btn-outline-light btn-sm" id="theme-toggle">
                    <i class="fas fa-moon" id="theme-icon"></i>
                </button>
            </div>
        </div>
    </nav>

    <div class="container-fluid vh-100 d-flex align-items-center justify-content-center">
        <div class="row w-100">
            <div class="col-md-8 col-lg-6 mx-auto">
                <div class="card shadow-lg">
                    <div class="card-header bg-primary text-white text-center">
                        <h3 class="mb-0">
                            <i class="fas fa-user-plus me-2"></i>
                            Registreren
                        </h3>
                    </div>
                    <div class="card-body p-4">
                        <div id="alert-container"></div>
                        
                        <form id="register-form">
                            <div class="row mb-3">
                                <div class="col-12 mb-3">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="registrationType" id="newFamily" value="new" checked>
                                        <label class="form-check-label" for="newFamily">
                                            <i class="fas fa-plus-circle me-2"></i>
                                            Nieuwe familie aanmaken
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="registrationType" id="joinFamily" value="join">
                                        <label class="form-check-label" for="joinFamily">
                                            <i class="fas fa-users me-2"></i>
                                            Aansluiten bij bestaande familie
                                        </label>
                                    </div>
                                </div>
                            </div>

                            <div id="family-info">
                                <div class="mb-3" id="family-name-field">
                                    <label for="familyName" class="form-label">Familienaam</label>
                                    <div class="input-group">
                                        <span class="input-group-text">
                                            <i class="fas fa-home"></i>
                                        </span>
                                        <input type="text" class="form-control" id="familyName" name="familyName" required>
                                    </div>
                                </div>

                                <div class="mb-3 d-none" id="family-id-field">
                                    <label for="familyId" class="form-label">Familie ID</label>
                                    <div class="input-group">
                                        <span class="input-group-text">
                                            <i class="fas fa-key"></i>
                                        </span>
                                        <input type="number" class="form-control" id="familyId" name="familyId">
                                    </div>
                                    <div class="form-text">Vraag dit ID aan de ouder van je familie</div>
                                </div>
                            </div>

                            <hr class="my-4">

                            <h5 class="mb-3">
                                <i class="fas fa-user-tie me-2"></i>
                                Ouder Gegevens
                            </h5>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="firstName" class="form-label">Voornaam</label>
                                        <input type="text" class="form-control" id="firstName" name="firstName" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="lastName" class="form-label">Achternaam</label>
                                        <input type="text" class="form-control" id="lastName" name="lastName" required>
                                    </div>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="username" class="form-label">Gebruikersnaam</label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="fas fa-user"></i>
                                    </span>
                                    <input type="text" class="form-control" id="username" name="username" required>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="password" class="form-label">Wachtwoord</label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="fas fa-lock"></i>
                                    </span>
                                    <input type="password" class="form-control" id="password" name="password" required minlength="6">
                                </div>
                                <div class="form-text">Minimaal 6 karakters</div>
                            </div>

                            <div class="mb-3">
                                <label for="confirmPassword" class="form-label">Wachtwoord Bevestigen</label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="fas fa-lock"></i>
                                    </span>
                                    <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required minlength="6">
                                </div>
                            </div>

                            <button type="submit" class="btn btn-primary w-100" id="register-btn">
                                <i class="fas fa-user-plus me-2"></i>
                                Registreren
                            </button>
                        </form>

                        <hr class="my-4">

                        <div class="text-center">
                            <p class="text-muted mb-3">Al een account?</p>
                            <a href="/login" class="btn btn-outline-primary">
                                <i class="fas fa-sign-in-alt me-2"></i>
                                Inloggen
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/theme-switcher.js"></script>
    <script>
        // Handle registration type toggle
        document.addEventListener('DOMContentLoaded', () => {
            const newFamilyRadio = document.getElementById('newFamily');
            const joinFamilyRadio = document.getElementById('joinFamily');
            const familyNameField = document.getElementById('family-name-field');
            const familyIdField = document.getElementById('family-id-field');
            const familyNameInput = document.getElementById('familyName');
            const familyIdInput = document.getElementById('familyId');

            const toggleFamilyFields = () => {
                if (newFamilyRadio.checked) {
                    familyNameField.classList.remove('d-none');
                    familyIdField.classList.add('d-none');
                    familyNameInput.required = true;
                    familyIdInput.required = false;
                } else {
                    familyNameField.classList.add('d-none');
                    familyIdField.classList.remove('d-none');
                    familyNameInput.required = false;
                    familyIdInput.required = true;
                }
            };

            newFamilyRadio.addEventListener('change', toggleFamilyFields);
            joinFamilyRadio.addEventListener('change', toggleFamilyFields);

            // Password confirmation validation
            const password = document.getElementById('password');
            const confirmPassword = document.getElementById('confirmPassword');

            const validatePassword = () => {
                if (password.value !== confirmPassword.value) {
                    confirmPassword.setCustomValidity("Wachtwoorden komen niet overeen");
                } else {
                    confirmPassword.setCustomValidity("");
                }
            };

            password.addEventListener('input', validatePassword);
            confirmPassword.addEventListener('input', validatePassword);
        });

        // Handle form submission
        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData);
            const registerBtn = document.getElementById('register-btn');
            const alertContainer = document.getElementById('alert-container');
            
            // Clear previous alerts
            alertContainer.innerHTML = '';
            
            // Validate passwords match
            if (data.password !== data.confirmPassword) {
                alertContainer.innerHTML = `
                    <div class="alert alert-danger alert-dismissible fade show" role="alert">
                        <i class="fas fa-exclamation-circle me-2"></i>
                        Wachtwoorden komen niet overeen.
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                `;
                return;
            }
            
            // Show loading state
            registerBtn.disabled = true;
            registerBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Bezig met registreren...';
            
            try {
                const requestData = {
                    parentUsername: data.username,
                    parentPassword: data.password,
                    parentFirstName: data.firstName,
                    parentLastName: data.lastName,
                    joinExistingFamily: data.registrationType === 'join',
                    familyName: data.registrationType === 'new' ? data.familyName : undefined,
                    existingFamilyId: data.registrationType === 'join' ? data.familyId : undefined
                };
                
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestData),
                });
                
                const responseData = await response.json();
                
                if (response.ok) {
                    // Success
                    alertContainer.innerHTML = `
                        <div class="alert alert-success alert-dismissible fade show" role="alert">
                            <i class="fas fa-check-circle me-2"></i>
                            Registratie succesvol! Je wordt doorgestuurd naar de login pagina...
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                    `;
                    
                    // Show family ID if new family was created
                    if (data.registrationType === 'new' && responseData.familyId) {
                        alertContainer.innerHTML += `
                            <div class="alert alert-info alert-dismissible fade show" role="alert">
                                <i class="fas fa-info-circle me-2"></i>
                                <strong>Familie ID: ${responseData.familyId}</strong><br>
                                Deel dit ID met andere ouders om hen uit te nodigen voor je familie.
                                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                            </div>
                        `;
                    }
                    
                    // Redirect to login after delay
                    setTimeout(() => {
                        window.location.href = '/login';
                    }, 3000);
                } else {
                    // Error
                    alertContainer.innerHTML = `
                        <div class="alert alert-danger alert-dismissible fade show" role="alert">
                            <i class="fas fa-exclamation-circle me-2"></i>
                            ${responseData.error}
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Registration error:', error);
                alertContainer.innerHTML = `
                    <div class="alert alert-danger alert-dismissible fade show" role="alert">
                        <i class="fas fa-exclamation-circle me-2"></i>
                        Er is een fout opgetreden bij het registreren.
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                `;
            } finally {
                // Reset button state
                registerBtn.disabled = false;
                registerBtn.innerHTML = '<i class="fas fa-user-plus me-2"></i>Registreren';
            }
        });
    </script>
</body>
</html>
